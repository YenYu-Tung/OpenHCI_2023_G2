<script>
  $(function () {
    $('.chips__choice .chip').on("click", function () {
      $('.chips__choice .chip').removeClass('chip--active');
      $(this).addClass("chip--active");
    });
    $('.chips__filter .chip').on("click", function () {
      $(this).toggleClass("chip--active");
    });
  });
</script>
